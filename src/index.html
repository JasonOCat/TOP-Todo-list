<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - TODO list</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>TODO List</h1>
        </div>



        <div class="middle-content">


            <div class="sidebar">
                <ul class="first-links">

                    <li>
                        <button class="btn-project" id="btn-inbox-project" data-project="Inbox" active>
                            <img src="./img/inbox.png" alt="Inbox"> Inbox
                        </button>
                    </li>
              
                    <li>
                        <button class="btn-project" id="btn-today-project" data-project="Today">
                            <img src="img/today.png" alt="Today"> Today
                        </button>
                    </li>

                    <li>
                        <button class="btn-project" id="btn-upcoming-project" data-project="Upcoming">
                            <img src="img/upcoming.png" alt="Upcoming"> Upcoming
                        </button>
                    </li>
                </ul>


                <h2>Projets</h2>
                    <ul class="second-links" >

                        <div id="list-projects">
                        </div>

                        <div id="add-project-form">
                            <div>
                                <input class="input-project" type="text" placeholder="Name of the new Project">
                            </div>
                            <div id="add-project-buttons">
                                <button type="button" class="btn-add" disabled>Add</button>
                                <button type="button" class="btn-cancel">Cancel</button>
                            </div>


                        </div>
                        <button class="btn-project" id="btn-add-project" active>
                            <img src="img/plus.png" alt="Upcoming"> Add a project
                        </button>

                    </ul>
            </div>

            <div class="main-container">

                <div class="project-view">
                </div>

            </div>
        </div>

        <div class="footer">
            <p>Copyright Â© Jason, TODO List 2022</p>
        </div>

    </div>
</body>

</html>
